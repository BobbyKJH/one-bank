<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>One-Bank</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/history.css" />
    <link rel="stylesheet" href="./css/transfer.css" />
  </head>
  <body>
    <!-- 1 -->
    <div class="container">
      <!-- header -->
      <div class="time">
        <!-- connection -->
        <img src="./image/Cellular Connection.png" alt="Connection" />
        <!-- wifi -->
        <img src="./image/Wifi.png" alt="wifi" />
        <h3 class="clock_1"></h3>
        <!-- battery -->
        <img src="./image/Battery.png" alt="battery" />
      </div>
      <header>
        <img src="./image/아바타.png" alt="아바타" />
        <h2>생활비</h2>
        <div>
          <img src="./image/간편결제아이콘.png" alt="" />
          <img src="./image/검색아이콘.png" alt="" />
        </div>
      </header>

      <!-- 계좌 자세한 내용 -->
      <div class="history">
        <button class="btn" onclick="onHistory()"></button>

        <ul class="list"></ul>
      </div>

      <!-- 계좌번호 -->
      <main>
        <div class="account">
          <div class="accountBox">
            <div class="accountNum">
              355-673877-78773
              <a class="transfer" href="#" onclick="onTransfer()">이체</a>
            </div>
            <div class="accountStatus">
              <strong>
                1,240,000
                <span>원</span>
              </strong>
            </div>
            <div class="accountGraph">
              <img src="./image/Rectangle_47.png" alt="background" />
              <a href="#">
                <img
                  onclick="onSpending()"
                  src="./image/mdi_bar_chart.png"
                  alt="spending"
                />
              </a>
            </div>
            <div class="accountMsg"></div>
          </div>
          <p>
            지금 낮은 이자로 생활대출을 신청하세요!
            <span><a href="#">Go</a></span>
          </p>
        </div>
      </main>

      <!-- footer -->
      <footer>
        <button><img src="./image/mdi_home.png" alt="home" /></button>
        <button><img src="./image/Group_28.png" alt="" /></button>
        <button><img src="./image/Glyph_2.png" alt="" /></button>
        <button><img src="./image/Glyph.png" alt="" /></button>
      </footer>

      <!-- 2 -->
      <div class="container_2">
        <!-- header -->
        <div class="time">
          <!-- connection -->
          <img src="./image/Cellular Connection.png" alt="Connection" />
          <!-- wifi -->
          <img src="./image/Wifi.png" alt="wifi" />
          <h3 class="clock_2"></h3>
          <!-- battery -->
          <img src="./image/Battery.png" alt="battery" />
        </div>
        <header class=".header">
          <p class="close" onclick="Cancellation()">취소</p>
          <h1 class="title">이체</h1>
        </header>

        <!-- 계좌 자세한 내용 -->

        <!-- 계좌번호 -->
        <main></main>

        <!-- footer -->
        <footer>
          <button><img src="./image/mdi_home.png" alt="home" /></button>
          <button><img src="./image/Group_28.png" alt="" /></button>
          <button><img src="./image/Glyph_2.png" alt="" /></button>
          <button><img src="./image/Glyph.png" alt="" /></button>
        </footer>
      </div>

      <!-- 3 -->
      <div class="container_3">
        <!-- header -->
        <div class="time">
          <!-- connection -->
          <img src="./image/Cellular Connection.png" alt="Connection" />
          <!-- wifi -->
          <img src="./image/Wifi.png" alt="wifi" />
          <h3 class="clock_3"></h3>
          <!-- battery -->
          <img src="./image/Battery.png" alt="battery" />
        </div>
        <header>
          <p class="close" onclick="Close()">닫기</p>
          <h1 class="title">지출관리</h1>
        </header>

        <!-- 계좌 자세한 내용 -->

        <!-- 계좌번호 -->
        <main></main>

        <!-- footer -->
        <footer>
          <button><img src="./image/mdi_home.png" alt="home" /></button>
          <button><img src="./image/Group_28.png" alt="" /></button>
          <button><img src="./image/Glyph_2.png" alt="" /></button>
          <button><img src="./image/Glyph.png" alt="" /></button>
        </footer>
      </div>
    </div>

    <!-- 스크립트 -->
    <script src="./js/clock.js"></script>
    <script src="./js/history.js"></script>
  </body>
</html>
