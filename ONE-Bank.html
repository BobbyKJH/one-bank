<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>One-Bank</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/header.css" />

  <body>
    <div class="container">
      <!-- header -->
      <div class="time">
        <!-- connection -->
        <img src="./image/Cellular Connection.png" alt="Connection" />
        <!-- wifi -->
        <img src="./image/Wifi.png" alt="wifi" />
        <h3 class="clock"></h3>
        <!-- battery -->
        <img src="./image/Battery.png" alt="battery" />

      <header>

        <div>
          <img src="./image/간편결제아이콘.png" alt="" />

        </div>
      </header>

      <!-- 계좌번호 -->
      <main>
        <div class="account">
          <div class="accountBox">
            <div class="accountNum">
              355-673877-78773
              <a href="#">이체</a>
            </div>
            <div class="accountStatus"></div>
            <div class="accountGreaph"></div>
            <div class="accountMsg"></div>
          </div>
          <p></p>
        </div>
      </main>

      <!-- footer -->
      <footer>
        <button><img src="./image/mdi_home.png" alt="home" /></button>
        <button><img src="./image/Group_28.png" alt="" /></button>
        <button><img src="./image/Glyph_2.png" alt="" /></button>
        <button><img src="./image/Glyph.png" alt="" /></button>
      </footer>
    </div>
    <!-- 스크립트 -->
    <script src="./js/clock.js"></script>
